<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/885d74eed9.js" crossorigin="anonymous"></script><!-- font-awesome 5.11 -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>

    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <title>Pet world!</title>
</head>
<body class="p-3 mb-2 bg-secondary">
<!-- Just an image -->
<nav class="navbar navbar-dark bg-dark">

        <ul class="nav justify-content-left">
            <li class="nav-item">

               <a class="nav-link active" href="/pets/meus_pets">Meus_Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/pets">List_Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pets/cadastrar">Cadastro_Pets</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="/usuarios">Usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/cadastrar">Cadastro-usuários</a>
            </li>
        </ul>

    </nav>

    <form action="#" method="post" th:action="@{/adocao/salvar}" th:object="${pet}">

        <input type="hidden" name="id" id="id" th:field="*{petId}">


        <div class="form-group row">
            <label class="col-md-auto col-form-label">
                <h5 class="card-title">Usuário:</h5>
            </label>
            <div class="col-auto">
                <label>
                    <select  class="custom-select" name="usuario_id" id="usuario_id">

                            <option
                                    th:each="usuario: ${usuarios}"
                                    th:value="${usuario.usuarioId}" th:text="${usuario.usuarioNome}"

                            ></option>

                    </select>
                </label>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="http://localhost:8080/images/bull.jpeg" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">
                    <span th:text="*{petNome}"></span>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">
                   Tipo: <span th:text="*{tipo}"></span><br>
                   Raça: <span th:text="*{raca}"></span><br>
                   Idade: <span th:text="*{idade}"></span><br>
                    Sexo: <span th:text="*{sexo}"></span><br>
                    Dono: <span th:text="${pet.usuarioNome}"></span><br>
                    <input type="hidden" name="antigo_dono_id" id="antigo_dono_id" th:value="${pet.usuarioId}">
                </h6>

                <button type="submit" class="btn btn-primary">Adotar</button>
            </div>
        </div>

    </form>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

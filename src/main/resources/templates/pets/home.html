<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">





    <title>Pet world!</title>
</head>
<body class="p-3 mb-2 bg-secondary">
<!-- Just an image -->
<nav class="navbar navbar-dark bg-dark">
    <ul class="nav justify-content-left">

        <li class="nav-item">
            <a class="nav-link active" href="/pets">List_Pets</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/usuarios/cadastrar">Cadastro-usuários</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
    </ul>
</nav>
<table class="table table-dark">
    <thead>
    <tr >
        <th  scope="col">id</th>
        <th  scope="col">nome</th>
        <th  scope="col">idade</th>
        <th  scope="col">raça</th>
        <th  scope="col">sexo</th>
        <th  scope="col">tipo</th>
        <th  scope="col">adoção</th>
        <th  scope="col">dono</th>
        <th  scope="col">detalhes</th>
        <th  scope="col">adotar</th>
    </tr>
    </thead>
    <tbody>
        <form method="get" action="/pets/editar/${pet.id}">
            <tr  th:each="pet: ${pets}">
                <td th:text="${pet.petId}"></td>
                <td th:text="${pet.petNome}"></td>
                <td th:text="${pet.idade}"></td>
                <td th:text="${pet.raca}"></td>
                <td th:text="${pet.sexo}"></td>
                <td th:text="${pet.tipo}"></td>
                 <td th:text="${pet.status}"></td>
                <td th:text="${pet.usuarioNome}"></td>

                <td><a th:href="@{ /pets/detalhes/{id} (id=${{pet.petId}}) }" th:text="Detalhes"></a></td>
                <td><a class="btn btn-outline-primary" role="button" th:href="@{/adocao/cadastrar/{id} (id=${{pet.petId}}) }" th:text="Adotar">Link</a></td>
            </tr>
        </form>
    </tbody>
</table>
</body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
